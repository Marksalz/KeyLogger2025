<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    The head section of the HTML document.
    Sets the character encoding, title, links to the stylesheet, and includes the JavaScript file.
    -->
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
<div class="login-container">
    <!--
    The main container for the login form.
    Contains a heading and a form with a password input and a submit button.
    -->
    <h1>Login</h1>
    <form id="loginForm">
        <!--
        The password input field.
        Users must enter their password here.
        The 'required' attribute ensures that the field cannot be left empty.
        -->
        <label for="password">
        </label><input type="password" id="password" placeholder="Enter Password" required>
        <!--
        The submit button for the login form.
        When clicked, the form will be submitted.
        -->
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
